<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>ECC - Expenses chart component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="header-box">
      <div class="content">
        <p class="title">My balance</p>
        <p class="value">$921.48</p>
      </div>
      <div class="circles">
        <img src="/images/logo.svg" alt="">
      </div>
    </div>

    <div class="middle-box">
      <p class="title">Spending - Last 7 days</p>
      <div class="week-days">
        <div class="week-days mon">
          <div class="column"></div>
          <p class="weekday">mon</p>
        </div>
        <div class="week-days tue">
          <div class="column"></div>
          <p class="weekday">tue</p>
        </div>
        <div class="week-days wed">
          <div class="column"></div>
          <p class="weekday">wed</p>
        </div>
        <div class="week-days thu">
          <div class="column"></div>
          <p class="weekday">thu</p>
        </div>
        <div class="week-days fri">
          <div class="column"></div>
          <p class="weekday">fri</p>
        </div>
        <div class="week-days sat">
          <div class="column"></div>
          <p class="weekday">sat</p>
        </div>
        <div class="week-days sun">
          <div class="column"></div>
          <p class="weekday">sun</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="box-end">
        <div class="total">
          <p class="total-title">Total this month</p>
          <p class="value">$478.33</p>
        </div>
        <div class="comparative">
          <p class="value">+2.4%</p>
          <p class="last-month">from last month</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
